<!DOCTYPE html>
<html>
  <head>
    <style>
     .top-bar {
        background-color: #252525; /* Dark background color */
        color: white; /* White text color */
        padding: 10px 20px; /* Padding around the text */
        text-align: center; /* Center align the text */
        position: sticky; /* Makes the bar stick to the top when scrolling */
        top: 0; /* Positions it at the very top */
        width: 100%; /* Ensures it spans the full width */
        z-index: 100; /* Ensures it stays on top of other content */
      }
      .top-bar p {
        margin: 0; /* Remove default paragraph margin */
        font-size: 24px;
        font-family: "Lucida Console", "Courier New", monospace;
      }
      .h1
      {
        font-size: 19px;
        font-family: "Ludica Console", "Courier New", monospace; 
      }
      .ver100board {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 40px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      }
      .ver100board p {
        margin: 0;
        font-size: 12px;
        font-family: "Lucida Console", "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <p>Transom</p>
    </div>
    <div class="ver100board">
      <p>Alpha 1.0.0</p>
      <p>Release date: August 21st, 2025.</p>
      <button>Download unavalible</button>
      <p>Alpha 1.1.0</p>
      <p>Release date: August 22nd, 2025</p>
      <button>Download exe</button>
    </div>
  </body>

  </script>
</html>
